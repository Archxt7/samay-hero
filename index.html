<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Samay Raina | Hero</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.16.0"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;          /* no scroll */
      background: #0d0d0d;
    }
    /* Fullscreen canvas */
    #riveCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script>
    const canvas = document.getElementById("riveCanvas");
    let riveInstance = null;

    // Keep canvas resolution in sync with screen
    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width  = canvas.clientWidth  * dpr;
      canvas.height = canvas.clientHeight * dpr;
      if (riveInstance) {
        riveInstance.resizeDrawingSurfaceToCanvas();
      }
    }

    // Create Rive with proper layout (no crop)
    riveInstance = new rive.Rive({
      src: "assets/rive/Samay_Raina_raw.riv",   // <-- your Samay file
      canvas,
      stateMachines: ["State Machine 1"],       // <-- change if your SM name is different
      autoplay: true,
      layout: new rive.Layout({
        fit: rive.Fit.COVER,                  // show full artboard without cropping
        alignment: rive.Alignment.CENTER
      }),
      onLoad: () => {
        resize();                               // size correctly once file is loaded
      }
    });

    // Optional interactions
    canvas.addEventListener("mouseenter", () => riveInstance && riveInstance.play("State Machine 1"));
    canvas.addEventListener("mouseleave", () => riveInstance && riveInstance.pause("State Machine 1"));
    canvas.addEventListener("click",      () => riveInstance && riveInstance.play("State Machine 1"));

    // Initial + responsive sizing
    window.addEventListener("resize", resize);
    resize();
  </script>
</body>
</html>
